<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        
        mobileMenuIcon.addEventListener("click", () => {
          if(mobileMenuIcon.classList.contains("open")) {
            mobileMenuIcon.classList.remove("open");
          } else {
            mobileMenuIcon.classList.add("open");
          }
        })

        const ticketsSubMenu = document.getElementById("tickets-submenu");

        ticketsSubMenu.addEventListener("click", () => {
          if(ticketsSubMenu.classList.contains("open")) {
            ticketsSubMenu.classList.remove("open");
          } else {
            ticketsSubMenu.classList.add("open");
          }
        })
      }
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500" >
          <div class="flex items-center p-2 gap-2">
            <img src="./assets/images/logo-inverted.png" width="50"/>
            <div class="font-bold text-2xl">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
            <div id="mobile-menu-button" class="group peer">
              <div class="top-0 transition-all group-open:rotate-45 group-open:top-2 relative bg-zinc-200 rounded-full w-8 h-1"></div>
              <div class="transition-all group-open:opacity-0 opacity-100 bg-zinc-200 rounded-full w-8 h-1 mt-1"></div>
              <div class="top-0 transition-all group-open:-rotate-45 group-open:-top-2 relative bg-zinc-200 rounded-full w-8 h-1 mt-1"></div>
            </div>
            <div class="top-[62px] absolute bg-gradient-to-r from-rose-500 to-pink-500 w-full left-0 peer-open:block hidden">
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5">
                <span>Home</span>
              </div>
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5">
                <span>Lineup</span>
              </div>
              <div class="relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5">
              <div id="tickets-submenu" class="group p-4 text-center">
                <span class="font-bold">Tickets</span>
                <div class="hidden group-open:block">
                <div class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                  <span>Single day ticket</span>
                </div>
                <div class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                  <span>7 day ticket</span>
                </div>
                </div>
              </div>
            </div>
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/5">
                <span>Support</span>
              </div>
            </div>
          </div>
          </div>
          <div class="flex-1 md:flex hidden items-center justify-end">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div class="group-hover:block hidden absolute top-full right-0 bg-pink-500 whitespace-nowrap rounded-b-md text-right">
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                  <span>Single day ticket</span>
                </div>
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                  <span>7 day ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>
        <div class="flex flex-col items-center justify-center h-[calc(100vh-20px)] min-h-[400px] bg-cover bg-center bg-fixed" style="background-image: url(./assets/images/hero.jpg)">
          <div class="bg-white/30 py-2 px-4 rounded-xl text-center backdrop-blur-md">
            <div class="relative">
              <img src="./assets/images/logo.png" width="175" />
              <div class="flex items-center justify-center mt-[-70px] mb-5">
                <div class="h-14 w-14 rounded-full flex bg-pink-500 items-center justify-center gap-1">
                  <div class="w-1 h-2 bg-pink-200 rounded-full animate-wavey"></div>
                  <div class="w-1 h-3 bg-pink-100 rounded-full animate-wavey animation-delay-200"></div>
                  <div class="w-1 h-4 bg-pink-200 rounded-full animate-wavey animation-delay-[150ms]"></div>
                  <div class="w-1 h-3 bg-pink-300 rounded-full animate-wavey animation-delay-300"></div>
                  <div class="w-1 h-2 bg-pink-300 rounded-full animate-wavey animation-delay-[75ms]"></div>
                </div>
              </div>
            </div>
            <div class="text-5xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="font-bold mt-3 text-sm">
            Keep me updated with news and promotions
          </div>
          <form class="mt-3 flex gap-2">
            <input type="email" placeholder="Email" class="rounded-sm border border-white/40 bg-white/30 backdrop-blur-md p-2 font-bold text-sky-900 placeholder-zinc-200 caret-pink-500 outline-pink-500" />
            <button type="submit" class="cursor-pointer rounder-sm bg-pink-500 py-2 px-4 font-bold transition-colors hover:bg-sky-900 hover:shadow-lg hover:shadow-black/20">
              Subscribe
            </button>
          </form>
        </div>
      </header>
    </main>
  </body>
</html>
